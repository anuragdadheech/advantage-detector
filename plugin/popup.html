
<!doctype html>
<html>
	<head>
		<title>Flipkart Advantage Detector</title>
		<link rel="stylesheet" type="text/css" href="css/fontello.css">
		<link rel="stylesheet" type="text/css" href="css/popup.css">
		
	</head>
	<body>
		<header>
			<div id="logo"></div>
		</header>
		<div class = "menu">
			<ul>
				<li>
					<div class="switch">
					    <input id = "state" type="checkbox" checked>
					    <label><i class="icon-off"></i></label>
					</div> 
				</li>
				<li id = "button-state">Enabled</li>
				<li id = "pin-container" class = "fka-popup-item">
					<span class = "help-button">
						Pincode:
					</span>
					<span id = "fka-pincode-input-container">
						<input id = "fka-pincode-input" class = "pincode-edit" placeholder = "560034" disabled>
					</span>

				</li>
				<li id = "help-container" class = "fka-popup-item">
					<span class = "help-button">
						How to use:
					</span>
					<span>
						<i id = "chevron" class = "icon-angle-right"></i>
					</span>

				</li>
			</ul>
			<div class = "help-data">
				Have <a href="http://www.facebook.com/pokes" target="blank">Facebook poke page</a> open for this extension to work. <br/>
				Happy poking!!! :)
			</div>
		</div>
		<script src="scripts/options.js"></script>
		<script src="thirdParty/jquery.min.js"></script>
		<script src="scripts/help.js"></script>
	</body>
</html>
